<div class="row">
    <!--keeping button in centre of row responsively-->
    <div class="col-md-4 col-lg-4 col-xs-4"></div>
    <div class="col-md-4 col-lg-4 col-xs-4">
        <button type="submit" class="btn btn-default" ng-click="getFrameworksAsList()" autofocus>Get Frameworks</button>
    </div>
    <div class="col-md-4 col-lg-4 col-xs-4"></div>
</div>
<div class="row" style="padding-top:40px;">
    <table class="table">
        <tr>
            <th>
                {{keyRing[1]}}
            </th>
            <th>
                {{keyRing[2]}}
            </th>
            <th>
                {{keyRing[3]}}
            </th>
        </tr>
        
        <tr ng-repeat="frameworkDetail in frameworkResponseList">
            <td>
                {{frameworkDetail.FrameworkName}}
            </td>
            <td>
                {{frameworkDetail.UserCount}}
            </td>
            <td>
                {{frameworkDetail.SupportedBy}}
            </td>
        </tr>
    </table>
</div>
